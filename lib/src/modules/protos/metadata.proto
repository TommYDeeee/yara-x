syntax = "proto2";

import "yara.proto";

package metadata;

option (yara.module_options) = {
  name : "metadata"
  root_message: "metadata.Metadata"
  rust_module: "metadata"
  cargo_feature: "metadata-module"
};

message Metadata {
  // todo probably remove this once we have a better way to pass the json to the module
  required string json = 1;
}
