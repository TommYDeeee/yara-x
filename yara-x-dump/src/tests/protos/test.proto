syntax = "proto2";

import "dumper.proto";

package test;

message Segment {
  optional uint32 nested1 = 1;
  optional uint64 nested2 = 2 [(dumper.field_options).hex_value = true];
  optional uint32 timestamp = 3 [(dumper.field_options).timestamp = true];
}

message OptionalNested {
  optional uint32 onested1 = 1;
  optional uint64 onested2 = 2 [(dumper.field_options).hex_value = true];
  map<string, string> map_string_string = 3;
}

message MyMessage {
  optional int32 field1 = 1 [(dumper.field_options).hex_value = true];
  optional string field2 = 2;
  repeated Segment segments = 3;
  optional OptionalNested optional = 4;
}
